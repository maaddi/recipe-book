<div>
  <div class="recipes" *ngIf="content.length != 0">
    <div *ngFor="let recipe of content">
      <p-card header="{{recipe.title}}">
        <ng-template pTemplate="header">
          <img alt="Card" src="loginBackground.jpg" class="image">
        </ng-template>
        <div class="buttons">
          <p-button label="Add to grocery list" icon="pi pi-plus" size="small"></p-button>
          <p-button label="Details" size="small" class="button"></p-button>
        </div>
        <p-divider></p-divider>
        <div class="tags">
          <div *ngFor="let tag of recipe.tags; index as i">
            <p-tag value="{{tag}}" class="tag-{{i}}"></p-tag>
          </div>
        </div>
      </p-card>
    </div>
  </div>
  <div class="paginator">
    <p-paginator [rows]="size" [totalRecords]="totalElements" (onPageChange)="onPageChange($event)"></p-paginator>
  </div>
</div>
