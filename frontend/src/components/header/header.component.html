<div *ngIf="isLoggedIn">
  <nav class="header">
    <div>
      <p-button label="Add recipe" [routerLink]="['/createRecipe']"></p-button>
    </div>
    <div>
      <p-menu #menu [model]="items" [popup]="true"></p-menu>
      <p-avatar icon="pi pi-user" size="large" shape="circle" (click)="menu.toggle($event)"></p-avatar>
    </div>
  </nav>
</div>
